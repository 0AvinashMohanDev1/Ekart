<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/login.css">
    <style>
        #logo{
            width: 10%;
            margin: auto;
        }
        #logo img{
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="logo" >
        <a href="/index.html"><img  src="https://hindubabynames.info/downloads/wp-content/themes/hbn_download/download/cosmetic-companies/nykaa-logo.png" alt="NYKAA Logo"></a>
    </div>
    <div id="bodydiv">
        <div id="login">
            <h3>SIGN UP</h3>
            <h5 id="alert"></h5>
            <form action="form" id="loginForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name"><br>
                <label for="email">E-mail:</label><br>
                <input type="email" name="e-mail" id="email"><br>
                <label for="passsword">Passsword:</label><br>
                <input type="password" name="passsword" id="password"><br>
                <label for="Phone No">phone no:</label><br>
                <input type="number" name="phoneNumber" id="phoneNumber"><br>
                <label for="age">age:</label><br>
                <input type="number" name="age" id="age"><br>
                <label for="gender">Gender:</label><br>
                <select name="gender" id="gender">
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br>
                <input type="submit" id="submit" value="submit"><br>
            </form>
            <div id="Bottom-text"><p>Need a Account? SIGN UP</p></div>
        </div>
        <div id="signup">
            <h3>LOG IN</h3>
            <form action="form" id="signupForm">
                <label for="email">E-mail:</label><br>
                <input type="email" name="signUpEmail" id="signUpEmail"><br>
                <label for="password">Passsword</label><br>
                <input type="password" name="signUpPassword" id="signUpPassword"><br>
                <input type="submit" value="Login" id="signSubmit"><br>
            </form>
            <div id="Bottom-text"><p>Already a User? LOGIN</p></div>
        </div>
    </div>
</body>
