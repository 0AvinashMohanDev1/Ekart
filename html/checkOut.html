<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkOut Page</title>
    <style>
        #mainBody {
            display: flex;
            width: 90%;
            margin: auto;
            height: auto;
            /* justify-content: space-between; */
            gap: 20px;
            /* justify-content: center; */
            /* flex-wrap: wrap; */
            /* flex-direction: row; */

        }

        #addproducts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 1097px;
            height: 100%;
            gap: 24px;
        }

        #addproducts div {

            margin: auto;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            width: 100%;
            height: 100%;
            padding-bottom: 10px;
        }

        #addproducts img {
            width: 100%;
            height: auto;
        }

        .delts {
            display: flex;
            width: 300px;
            justify-content: space-between;
        }

        #details {
            display: flex;
            flex-direction: column;
            margin: auto;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            padding-left: 20px;
            padding-bottom: 10px;
            margin-top: 0px;
            position: sticky;
            top: 0;
            z-index: 3;
            width: auto;


        }

        /* #details>div {} */

        .cupon {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: black;
            color: aliceblue;
        }
        #cuponbox {
            background-color: black;
        }
        #cuponbox img {
            width: 20%;
            height: 100%;
            
        }
        .input{
            border-top: 0ch;
            border-left: 0ch;
            border-right: 0ch;
            background-color: greenyellow;
            background-color: black;
            border-color: aliceblue;
            padding-bottom: 2px;
            color: aliceblue;
            font-size: large;
        }

        .checkOut {
            display: flex;
            margin: auto;
            align-items: center;
            width: auto;
            border-radius: 40px;
            background-color: rgb(255, 97, 85);
            color: aliceblue;
            font-size: larger;
            justify-content: space-between;
            gap: 20px;
            margin-top: 50px;
        }
    </style>
</head>

<script>
    let products = document.querySelector("#addproducts")
    // console.log(products.length);

    let cardData = JSON.parse(localStorage.getItem("card"));
    if (cardData === null) {
        cardData = []
    }
    dessertsDisplay(cardData)
    function dessertsDisplay(data) {
        products.innerHTML = null
        data.forEach((element, index) => {
            let div = document.createElement("div");
            let img = document.createElement("img");
            img.setAttribute("src", element.image);
            let name = document.createElement("h2")
            name.innerText = element.name;
            let price = document.createElement("h3")
            price.innerText = "₹" + element.price;

            let increment = document.createElement("button")
            increment.innerText = "+";
            let quantity = document.createElement("span")
            quantity.innerText = "1";

            let decrement = document.createElement("button")
            decrement.innerText = "-";

            let btn = document.createElement("button")
            btn.innerText = "remove"
            btn.addEventListener("click", () => {
                data.splice(index, 1)
                dessertsDisplay(data)
                localStorage.setItem("card", JSON.stringify(data))


                let totalCost = cardData.reduce((acc, element) => acc + Number(element.price), 0);
                document.querySelector(".cost").innerText = "₹ " + totalCost;
                let tp = document.querySelector(".tp")
                tp.innerText = "₹" + totalCost;
                let ctp = document.querySelector(".ctp")
                ctp.innerText = "₹" + totalCost;
                let item = document.querySelector(".item")
                item.innerText = cardData.length + "  ITEMS";
            })
            div.append(img, name, price, decrement, quantity, increment, btn);
            products.append(div);


        });
    }


    // let pricebox = document.querySelector("#totalPrice")

    let item = document.querySelector(".item")
    item.innerText = cardData.length + "  ITEMS";

    let totalCost = cardData.reduce((acc, element) => acc + Number(element.price), 0);
    document.querySelector(".cost").innerText = "₹ " + totalCost;

    let tp = document.querySelector(".tp")
    tp.innerText = "₹" + totalCost;
    let ctp = document.querySelector(".ctp")
    ctp.innerText = "₹" + totalCost;

    let checkOut = document.querySelector(".checkOut")
    checkOut.addEventListener("click", () => {
        console.log("sgv");
        // window.open("\maxed-bell-2106\day-4\checkOut.html");
        //  window.open("\checkOut.html");
        //location.href = "www.yoursite.com";
    })

    document.querySelector("#cuponBtn").addEventListener("click", () => {
        let value = document.querySelector(".input").value;
        if (value == "Masai20") {
            let dis = Math.floor(totalCost - (totalCost * 20) / 100);
            document.querySelector(".tp").innerText = dis;
            ctp.innerText = "₹" + dis;
        }
    })
</script>
